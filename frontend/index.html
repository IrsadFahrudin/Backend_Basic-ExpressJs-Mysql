<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Username</th>
                <th>Nama Lengkap</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function loadData() {
            fetch('http://127.0.0.1:3020/')
                .then((response) => response.json())
                .then((data) => {
                    let output = '';
                    let no = 1;

                    // Mengakses data pada array di dalam objek pertama dalam respons
                    data[0].data.forEach(el => { 
                        output += `
                    <tr>
                        <td>${no++}</td>
                        <td>${el.username}</td>
                        <td>${el.nama_lengkap}</td>
                        <td>${el.role}</td>
                    </tr>
                `;
                    });

                    document.querySelector('tbody').innerHTML = output;
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                });
        }
        loadData();
    </script>
</body>

</html>
